<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./media/apple_icon.png" type="image/x-icon">
    <title> Apple Product Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        i {
            visibility: hidden;
        }

        @media only screen and (max-width: 992px) {
            i {
                visibility: visible;
                height: 20px;
                width: 20px;
            }
        }
    </style>
</head>

<body>
    <header class="bg-light shadow">
        <div class="container-fluid">
            <div class="row">
                <nav class="navbar navbar-expand-lg text-light ">
                    <div class="container-fluid">
                        <a class="navbar-brand text-light" href="./index.html">
                            <img src="./media/apple_icon.png" class="img-fluid bg-light" alt="apple-logo" height="30px"
                                width="30px">
                        </a>
                        <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="nav-options">

                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <section class="mt-5 mb-0">
        <div class="container-fluid">
            <div class="row text-center">
                <div class="col-md-8 mx-auto">
                    <h5 class="text-danger">New</h5>
                    <h2>Macbook Air 13 Inch</h2>
                    <p class="mb-0">From $2000</p>
                    <img src="./media/maxim-hopman-Hin-rzhOdWs-unsplash-Photoroom.png" class="img-fluid mx-auto mt-0"
                        alt="">
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <table class="table table-bordered table-striped table-hover table-light">
                        <caption class="text-center">Macbook Air 13 Inch Specification</caption>
                        <thead>
                            <tr class="text-center">
                                <th colspan="2">
                                    <h5>FEATURES</h5>
                                </th>
                            </tr>
                        </thead>
                        <tbody id="table-row-data">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <section class="mt-5">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8 mx-auto text-center">
                    <h4>Built-in Apps</h4>
                    <p>
                        Powerful creativity and productivity tools live inside evey Mac apps that help you explore,
                        connect and work more efficiently.
                    </p>
                    <ul id="mac-app-icon" class="d-flex justify-content-evenly">
                    </ul>
                </div>
            </div>
        </div>
    </section>


    <section class="mt-5 bg-light">
        <footer>
            <div class="container-fluid">
                <div class="row">
                    <hr>
                </div>
                <div class="row" id="footer-options"></div>
            </div>
        </footer>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
